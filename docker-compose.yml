services:
  mcp-selenium:
    build: .
    container_name: mcp-selenium-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DISPLAY=:99
    volumes:
    # make sure this folder is writtable at your system
      - ./screenshots:/app/screenshots
      - ./plugins:/app/plugins
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    tmpfs:
      - /tmp
    ports:
      - "3000:3000"
    shm_size: 2gb
    security_opt:
      - seccomp:unconfined
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
