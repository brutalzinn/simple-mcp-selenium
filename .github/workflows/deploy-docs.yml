name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.115.4"
          extended: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Hugo site
        run: |
          cd docs
          # No dependencies needed for minimal configuration

      - name: Build with Hugo
        run: |
          cd docs
          hugo --config hugo-minimal.toml --contentDir content-simple --minify --buildDrafts --buildFuture

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
