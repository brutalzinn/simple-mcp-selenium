{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
        <p class="description">{{ .Description }}</p>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
        
        {{ if .Pages }}
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                {{ if .Description }}
                <p>{{ .Description }}</p>
                {{ end }}
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </div>
</article>
{{ end }}
