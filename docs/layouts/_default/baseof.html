<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        h1, h2, h3 { color: #333; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .nav { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .nav a { margin-right: 20px; }
        .content { margin-bottom: 30px; }
        .footer { margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/">Home</a>
        <a href="/getting-started/">Getting Started</a>
        <a href="/api-reference/">API Reference</a>
        <a href="/examples/">Examples</a>
        <a href="/plugins/">Plugins</a>
    </nav>
    
    <main class="content">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="footer">
        <p>MCP Selenium Server - <a href="https://github.com/brutalzinn/simple-mcp-selenium">GitHub</a></p>
    </footer>
</body>
</html>
